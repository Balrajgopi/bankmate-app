name: bankmate_app
description: "BankMate - Offline Banking Information App"
publish_to: 'none'

version: 1.0.0+2

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  sqflite: ^2.3.3
  path: ^1.9.0
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # ✅ App launcher icon generator
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  # ✅ App icon asset
  assets:
    - assets/icon.png

# ✅ Launcher icon configuration (MUST be OUTSIDE flutter:)
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
